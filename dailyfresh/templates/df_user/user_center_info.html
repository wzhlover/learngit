{%extends 'base.html'%}

{%block content%}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/info/" class="active">· 个人信息</a></li>
				<li><a href="/user/order/">· 全部订单</a></li>
				<li><a href="/user/site/">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
							<li><span>用户名：</span>{{user_name}}</li>
							<li><span>联系电话：</span>{{user_phone}}</li>
							<li><span>联系邮箱：</span>{{user_email}}</li>
						</ul>
				</div>
				
				<h3 class="common_title2">最近浏览</h3>
				<div class="has_view_list">
				<ul class="goods_type_list clearfix">
				{%for list in goods_list%}
				<li>
					<a href="{{list.id}}"><img src="/static/{{list.gpic}}"></a>
					<h4><a href="detail.html">{{list.gtitle}}</a></h4>
					<div class="operate">
						<span class="prize">{{list.gprice}}</span>
						<span class="unit">{{list.gunit}}</span>
						<a href="/cart/add{{g.id}}_1/" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
				{%endfor%}
				</ul>
		</div>
		</div>
	</div>

{%endblock content%}
